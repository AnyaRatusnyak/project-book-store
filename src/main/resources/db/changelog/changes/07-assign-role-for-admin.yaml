databaseChangeLog:
  - changeSet:
      id: assign-role-for-admin
      author: hanna
      changes:
        - insert:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  valueComputed: "(SELECT id FROM users WHERE email = 'boris@gmail.com')"
              - column:
                  name: role_id
                  valueComputed: "(SELECT id FROM roles WHERE role = 'ADMIN')"